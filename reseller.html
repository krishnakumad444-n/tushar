<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SECURE | RESELLER PORTAL</title>
    <link rel="icon" href="assets/icon.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

    <style>
        /* ========== RED/BLACK GLASS EDITION - RESELLER PORTAL ========== */
        :root {
            --bg-deep: #000000;
            --glass-bg: rgba(8, 0, 0, 0.75);
            --glass-card: rgba(12, 0, 0, 0.7);
            --glass-header: rgba(5, 0, 0, 0.85);
            --glass-input: rgba(15, 0, 0, 0.6);
            --glass-button: rgba(180, 0, 0, 0.25);
            --glass-button-hover: rgba(200, 0, 0, 0.4);
            --border-glass: rgba(180, 0, 0, 0.25);
            --border-glass-hover: rgba(220, 0, 0, 0.5);
            --primary: #b30000;
            --primary-dark: #800000;
            --primary-glow: rgba(180, 0, 0, 0.4);
            --accent: #b30000;
            --accent-glow: rgba(180, 0, 0, 0.3);
            --success: #00cc88;
            --success-glow: rgba(0, 204, 136, 0.3);
            --danger: #b30000;
            --danger-glow: rgba(180, 0, 0, 0.4);
            --warning: #ff8800;
            --warning-glow: rgba(255, 136, 0, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #f0f0f0;
            --text-muted: #cc9999;
            --text-accent: #ffaaaa;
            --font-main: 'Inter', sans-serif;
            --font-display: 'Rajdhani', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        *, *::before, *::after { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body {
            background: #000000;
            color: var(--text-primary);
            font-family: var(--font-main);
            height: 100vh; 
            overflow: hidden;
            display: flex; 
            flex-direction: column;
            position: relative;
        }

        /* Subtle Grid Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(150, 0, 0, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(150, 0, 0, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        /* Subtle Red Glow */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(150,0,0,0.03) 0%, transparent 60%),
                        radial-gradient(circle at 80% 70%, rgba(100,0,0,0.02) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* ===== GLASS BUTTON STYLES ===== */
        .btn {
            padding: 12px 24px; 
            border-radius: 30px; 
            border: none;
            font-family: var(--font-display); 
            font-weight: 700; 
            text-transform: uppercase;
            cursor: pointer; 
            transition: all 0.3s ease; 
            color: white;
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px;
            font-size: 14px;
            letter-spacing: 2px;
            background: rgba(180, 0, 0, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active { 
            transform: scale(0.96); 
        }
        
        .btn-primary {
            background: rgba(180, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(180, 0, 0, 0.25);
        }
        
        .btn-primary:hover { 
            background: rgba(200, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 30px rgba(180, 0, 0, 0.35);
            transform: translateY(-2px);
        }
        
        .btn-ghost { 
            background: rgba(30, 0, 0, 0.3);
            border: 1px solid rgba(180, 0, 0, 0.25); 
            color: #cc9999; 
            box-shadow: none;
        }
        
        .btn-ghost:hover { 
            background: rgba(180, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-color: rgba(255, 255, 255, 0.3); 
            color: white; 
            box-shadow: 0 8px 25px rgba(180, 0, 0, 0.25);
            transform: translateY(-2px);
        }

        /* ===== GLASS INPUT STYLES ===== */
        .input-group { 
            position: relative; 
            margin-bottom: 20px; 
            width: 100%; 
        }
        
        .input-field {
            width: 100%; 
            padding: 16px;
            background: rgba(15, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(180, 0, 0, 0.25);
            border-radius: 30px; 
            color: white; 
            margin-bottom: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-field:focus { 
            outline: none; 
            border-color: #b30000; 
            background: rgba(20, 0, 0, 0.7);
            box-shadow: 0 0 30px rgba(180, 0, 0, 0.2); 
        }
        
        .input-label {
            position: absolute; 
            left: 18px; 
            top: 16px;
            color: #cc9999; 
            pointer-events: none; 
            transition: 0.2s;
            background: transparent; 
            padding: 0 6px; 
            border-radius: 20px;
            font-size: 14px;
        }
        
        .input-field:focus + .input-label, 
        .input-field:not(:placeholder-shown) + .input-label {
            top: -12px; 
            font-size: 11px; 
            color: #ffaaaa; 
            background: rgba(8, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            padding: 2px 10px;
            letter-spacing: 1px;
        }

        /* ===== GLASS PANEL ===== */
        .glass-panel {
            background: rgba(8, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(180, 0, 0, 0.25);
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.7);
            position: relative;
            overflow: hidden;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(180, 0, 0, 0.1), transparent);
            transition: left 0.8s ease;
            pointer-events: none;
        }

        .glass-panel:hover::before {
            left: 100%;
        }

        /* UTILS */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .w-full { width: 100%; }
        .text-accent { color: #ffaaaa; }
        .font-code { font-family: var(--font-code); }

        /* LAYOUT */
        #auth-view {
            position: absolute; 
            inset: 0; 
            z-index: 50;
            display: flex; 
            align-items: center; 
            justify-content: center;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
        }
        
        .sidebar {
            width: 280px; 
            background: rgba(5, 0, 0, 0.85);
            backdrop-filter: blur(30px);
            border-right: 1px solid rgba(180, 0, 0, 0.25);
            padding: 30px 25px; 
            display: flex; 
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            position: relative;
        }

        .sidebar::after {
            content: '';
            position: absolute;
            right: -1px;
            top: 10%;
            height: 80%;
            width: 1px;
            background: linear-gradient(to bottom, transparent, #b30000, transparent);
            opacity: 0.5;
        }
        
        .main-content { 
            flex: 1; 
            padding: 40px; 
            overflow-y: auto; 
            overflow-x: hidden; 
            position: relative; 
            z-index: 2;
        }

        /* STATS CARDS */
        .stat-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 25px; 
            margin-bottom: 30px; 
        }
        
        .stat-card {
            background: rgba(12, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(180, 0, 0, 0.25);
            border-radius: 20px; 
            padding: 28px;
            position: relative; 
            overflow: hidden;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: rgba(180, 0, 0, 0.5);
            background: rgba(16, 0, 0, 0.7);
            transform: translateY(-4px);
            box-shadow: 0 15px 35px -10px rgba(0,0,0,0.8);
        }
        
        .stat-num { 
            font-size: 42px; 
            font-weight: 700; 
            font-family: var(--font-display); 
            margin-bottom: 5px;
        }
        
        .stat-label { 
            font-size: 11px; 
            color: #cc9999; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
        }

        /* TABLE - GLASS */
        .table-wrapper { 
            width: 100%; 
            overflow-x: auto; 
            border-radius: 16px; 
            -webkit-overflow-scrolling: touch; 
        }
        
        table { 
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 0; 
            min-width: 700px; 
        }
        
        th {
            text-align: left; 
            padding: 18px 24px;
            background: rgba(100, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            color: #ffaaaa; 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(180, 0, 0, 0.2); 
            font-weight: 600;
        }
        
        td { 
            padding: 16px 24px; 
            border-bottom: 1px solid rgba(180, 0, 0, 0.05); 
            font-size: 13px; 
            color: #f0f0f0; 
        }
        
        tr:hover td {
            background: rgba(150, 0, 0, 0.1);
        }
        
        .badge { 
            display: inline-flex; 
            align-items: center; 
            gap: 6px; 
            padding: 5px 14px; 
            border-radius: 30px; 
            font-size: 10px; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }
        
        .badge-dot { 
            width: 6px; 
            height: 6px; 
            border-radius: 50%; 
        }
        
        .bg-green { 
            background: rgba(0, 200, 100, 0.15); 
            color: #88ff88; 
            border: 1px solid rgba(0, 255, 100, 0.2);
        }
        
        .bg-red { 
            background: rgba(180, 0, 0, 0.15); 
            color: #ffaaaa; 
            border: 1px solid rgba(180, 0, 0, 0.3);
        }
        
        .bg-yellow { 
            background: rgba(255, 136, 0, 0.15); 
            color: #ffbb88; 
            border: 1px solid rgba(255, 136, 0, 0.2);
        }

        /* TOAST - GLASS */
        .toast-container { 
            position: fixed; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            width: 90%; 
            max-width: 400px; 
        }
        
        .toast {
            background: rgba(10, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(180, 0, 0, 0.3);
            border-left: 6px solid #b30000;
            padding: 16px 24px; 
            border-radius: 50px; 
            color: white; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            display: flex; 
            align-items: center; 
            gap: 15px;
            animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        .toast.error { 
            border-left-color: #ff0000; 
        }
        
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* MOBILE RESPONSIVE */
        .mobile-header { 
            display: none; 
            align-items: center; 
            justify-content: space-between; 
            padding-bottom: 20px; 
            margin-bottom: 20px; 
            border-bottom: 1px solid rgba(180, 0, 0, 0.2); 
        }
        
        .mobile-menu-btn { 
            background: rgba(180, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(180, 0, 0, 0.3);
            color: white; 
            font-size: 20px; 
            cursor: pointer;
            width: 44px;
            height: 44px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sidebar-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.9); 
            z-index: 90; 
            opacity: 0; 
            pointer-events: none; 
            transition: 0.3s; 
            backdrop-filter: blur(8px); 
        }

        @media (max-width: 992px) {
            .sidebar {
                position: fixed; 
                top: 0; 
                bottom: 0; 
                left: 0;
                transform: translateX(-100%);
                width: 280px;
            }
            .sidebar.active { transform: translateX(0); }
            .sidebar-overlay.active { opacity: 1; pointer-events: all; }
            
            .main-content { padding: 20px; width: 100%; }
            .mobile-header { display: flex; }
            
            .stat-grid { grid-template-columns: 1fr; gap: 15px; }
            
            .flex-responsive { flex-direction: column; gap: 15px; }
            .flex-responsive > * { width: 100%; margin: 0 !important; }
            
            .glass-panel { padding: 20px !important; }
            
            .generator-form { flex-direction: column; }
            .generator-form .input-group { margin-bottom: 15px; }
            
            h1 { font-size: 24px !important; }
            .btn { width: 100%; justify-content: center; }
            
            .desktop-only { display: none !important; }
        }

        /* Custom Scrollbar */
        .main-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .main-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
        }
        
        .main-content::-webkit-scrollbar-thumb {
            background: #660000;
            border-radius: 10px;
        }
        
        .main-content::-webkit-scrollbar-thumb:hover {
            background: #b30000;
        }

        /* Auth Icon */
        .auth-icon {
            width: 70px;
            height: 70px;
            background: rgba(180, 0, 0, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(180, 0, 0, 0.25);
            color: #ffaaaa;
        }

        /* Sidebar Logo */
        .sidebar-logo {
            width: 45px;
            height: 45px;
            background: rgba(180, 0, 0, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(180, 0, 0, 0.25);
            color: #ffaaaa;
        }

        /* Balance Badge */
        .balance-badge {
            background: rgba(0, 200, 100, 0.1) !important;
            border: 1px solid rgba(0, 255, 100, 0.2) !important;
            border-left: 4px solid #00cc88 !important;
        }
    </style>
</head>
<body>

    <!-- TOAST -->
    <div class="toast-container" id="toast-area"></div>

    <!-- AUTH SCREEN - RED/BLACK GLASS -->
    <div id="auth-view">
        <div class="glass-panel" style="padding: 45px; width: 100%; max-width: 420px; text-align: center;">
            <div class="auth-icon">
                <i class="fas fa-handshake"></i>
            </div>
            <h2 style="font-family: var(--font-display); margin-bottom: 10px; color: white; letter-spacing: 4px;">RESELLER</h2>
            <p style="color: #cc9999; font-size: 14px; margin-bottom: 35px; letter-spacing: 2px;">ACCESS PORTAL</p>
            
            <div class="input-group" style="margin-bottom: 18px;">
                <input type="text" id="r-user" class="input-field" placeholder=" ">
                <label class="input-label">Username</label>
            </div>
            <div class="input-group" style="margin-bottom: 25px;">
                <input type="password" id="r-pass" class="input-field" placeholder=" ">
                <label class="input-label">Password</label>
            </div>
            
            <button class="btn btn-primary w-full" onclick="Reseller.login()" style="padding: 16px;">
                LOGIN DASHBOARD <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- MAIN DASHBOARD - RED/BLACK GLASS -->
    <div id="app-view" class="flex hidden h-full">
        
        <!-- MOBILE OVERLAY -->
        <div class="sidebar-overlay" onclick="UI.toggleSidebar()"></div>
        
        <!-- SIDEBAR - GLASS -->
        <div class="sidebar">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 45px;">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div class="sidebar-logo">
                        <i class="fas fa-cube" style="font-size: 22px;"></i>
                    </div>
                    <span style="font-weight: 700; font-family: var(--font-display); font-size: 22px; letter-spacing: 3px; color: white;">SECURE</span>
                </div>
                <button class="mobile-menu-btn" onclick="UI.toggleSidebar()" style="display: none; font-size: 24px;">Ã—</button>
            </div>

            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button class="btn btn-ghost" style="justify-content: flex-start; background: rgba(180,0,0,0.15); color: white; border-color: rgba(180,0,0,0.3); padding: 15px 20px; border-radius: 40px;">
                    <i class="fas fa-chart-pie" style="width: 20px;"></i> DASHBOARD
                </button>
            </div>

            <div style="margin-top: auto;">
                <div class="glass-panel" style="padding: 18px; margin-bottom: 20px; border-radius: 20px;">
                    <div style="font-size: 10px; color: #cc9999; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px;">Logged in as</div>
                    <div style="font-weight: 700; color: #ffaaaa; font-size: 16px;" id="disp-user">...</div>
                </div>
                <button class="btn btn-ghost w-full" onclick="Reseller.logout()" style="color: #ffaaaa; border-color: rgba(180,0,0,0.4); padding: 15px 20px; border-radius: 40px;">
                    <i class="fas fa-sign-out-alt"></i> LOGOUT
                </button>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="main-content">
            
            <!-- MOBILE HEADER -->
            <div class="mobile-header">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div style="width: 40px; height: 40px; background: rgba(180,0,0,0.25); backdrop-filter: blur(15px); border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.2);">
                        <i class="fas fa-cube" style="color: #ffaaaa;"></i>
                    </div>
                    <span style="font-weight: 700; font-family: var(--font-display); font-size: 20px; letter-spacing: 2px;">SECURE</span>
                </div>
                <button class="mobile-menu-btn" onclick="UI.toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- HEADER -->
            <div class="flex justify-between items-center flex-responsive" style="margin-bottom: 35px;">
                <div>
                    <h1 style="font-family: var(--font-display); font-size: 34px; font-weight: 700; line-height: 1; letter-spacing: 3px; color: white; text-shadow: 0 0 15px rgba(180,0,0,0.3);">OVERVIEW</h1>
                    <p style="color: #cc9999; font-size: 14px; letter-spacing: 1px; margin-top: 5px;">Manage your keys and balance.</p>
                </div>
                <div class="flex items-center gap-10 flex-responsive" style="gap: 15px;">
                    <div class="glass-panel balance-badge" style="padding: 12px 25px; display: flex; align-items: center; gap: 12px; justify-content: center;">
                        <i class="fas fa-wallet" style="color: #88ff88;"></i>
                        <span style="font-weight: 700; font-size: 20px; color: white;" id="disp-balance">0</span>
                        <span style="font-size: 11px; color: #cc9999; letter-spacing: 2px;">CREDITS</span>
                    </div>
                    <button class="btn btn-primary" onclick="Reseller.requestCredits()" style="padding: 12px 28px;">
                        <i class="fas fa-plus"></i> REQUEST
                    </button>
                </div>
            </div>

            <!-- STATS GRID -->
            <div class="stat-grid">
                <div class="stat-card" data-tilt>
                    <div class="stat-num" style="color: #ffaaaa;" id="stat-total">0</div>
                    <div class="stat-label">Total Keys Generated</div>
                    <i class="fas fa-key" style="position: absolute; right: 20px; top: 20px; font-size: 54px; opacity: 0.15; color: #b30000;"></i>
                </div>
                <div class="stat-card" data-tilt>
                    <div class="stat-num" style="color: #88ff88;" id="stat-active">0</div>
                    <div class="stat-label">Active / Used Keys</div>
                    <i class="fas fa-check-circle" style="position: absolute; right: 20px; top: 20px; font-size: 54px; opacity: 0.15; color: #00cc88;"></i>
                </div>
            </div>

            <!-- GENERATOR - GLASS -->
            <div class="glass-panel" style="padding: 30px; margin-bottom: 35px;">
                <h3 style="margin-bottom: 25px; font-family: var(--font-display); font-size: 20px; letter-spacing: 2px; color: white;">
                    <i class="fas fa-bolt" style="color: #ffaaaa; margin-right: 10px;"></i> QUICK GENERATOR
                </h3>
                <div class="flex generator-form" style="gap: 20px; align-items: center;">
                    <div class="input-group" style="margin:0; flex: 1;">
                        <input type="number" id="gen-days" class="input-field" placeholder=" " style="margin:0;">
                        <label class="input-label">Duration (Days)</label>
                    </div>
                    <div class="input-group" style="margin:0; flex: 1;">
                        <input type="number" id="gen-amt" class="input-field" placeholder=" " style="margin:0;" value="1">
                        <label class="input-label">Quantity</label>
                    </div>
                    <button class="btn btn-primary" style="height: 56px; padding: 0 45px;" onclick="Reseller.generate()">
                        GENERATE <i class="fas fa-magic"></i>
                    </button>
                </div>
                <p style="font-size: 12px; color: #cc9999; margin-top: 20px; display: flex; align-items: center; gap: 8px;">
                    <i class="fas fa-info-circle" style="color: #ffaaaa;"></i> Cost: 1 Credit per key generated.
                </p>
            </div>

            <!-- HISTORY TABLE -->
            <div class="glass-panel" style="padding: 25px; margin-top: 35px;">
                <div class="flex justify-between items-center flex-responsive" style="margin-bottom: 25px; padding: 0 5px;">
                    <h3 style="font-family: var(--font-display); font-size: 20px; letter-spacing: 2px; color: white;">
                        <i class="fas fa-history" style="color: #ffaaaa; margin-right: 10px;"></i> GENERATION HISTORY
                    </h3>
                    <div class="flex items-center gap-10 flex-responsive" style="gap: 12px;">
                        <button class="btn btn-ghost" onclick="Reseller.downloadKeys()" style="padding: 10px 20px;">
                            <i class="fas fa-download"></i> DOWNLOAD
                        </button>
                        <button class="btn btn-ghost" onclick="Reseller.fetchData()" style="padding: 10px 20px;">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>License Key</th>
                                <th>Duration</th>
                                <th>Status</th>
                                <th>Used By</th>
                                <th>Date</th>
                                <th>Resets</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="table-keys">
                            <!-- DATA HERE -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        // INIT TILT - Only for desktop
        if(window.innerWidth > 992) {
            VanillaTilt.init(document.querySelectorAll("[data-tilt]"), { 
                max: 8, 
                speed: 300, 
                glare: true, 
                "max-glare": 0.15,
                scale: 1.02
            });
        }

        const UI = {
            toast: (msg, type='success') => {
                const area = document.getElementById('toast-area');
                const t = document.createElement('div');
                t.className = `toast ${type === 'error' ? 'error' : ''}`;
                t.innerHTML = `<i class="fas fa-${type==='error'?'exclamation-circle':'check-circle'}" style="color: ${type==='error'?'#ff0000':'#00cc88'};"></i> <span>${msg}</span>`;
                area.appendChild(t);
                setTimeout(() => { 
                    t.style.opacity = '0'; 
                    t.style.transform = 'translateX(30px)'; 
                    setTimeout(()=>t.remove(), 300) 
                }, 3000);
            },
            copy: (text) => {
                navigator.clipboard.writeText(text);
                UI.toast("Copied to Clipboard");
            },
            toggleSidebar: () => {
                document.querySelector('.sidebar').classList.toggle('active');
                document.querySelector('.sidebar-overlay').classList.toggle('active');
            }
        };

        const Reseller = {
            creds: { user: null, pass: null },

            // AUTO LOGIN
            init: () => {
                const saved = localStorage.getItem('Secure_reseller_auth');
                if(saved) {
                    try {
                        const c = JSON.parse(saved);
                        if(c.user && c.pass) {
                            document.getElementById('r-user').value = c.user;
                            document.getElementById('r-pass').value = c.pass;
                            Reseller.login();
                        }
                    } catch(e) { 
                        localStorage.removeItem('Secure_reseller_auth'); 
                    }
                }
            },

            logout: () => {
                localStorage.removeItem('Secure_reseller_auth');
                location.reload();
            },

            login: async () => {
                const u = document.getElementById('r-user').value;
                const p = document.getElementById('r-pass').value;
                
                try {
                    const res = await fetch('/api/reseller/login', {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ username: u, password: p })
                    });
                    const d = await res.json();
                    
                    if(d.success) {
                        Reseller.creds = { user: u, pass: p, ownerId: d.reseller.owner_id };
                        localStorage.setItem('Secure_reseller_auth', JSON.stringify({user: u, pass: p}));
                        document.getElementById('auth-view').classList.add('hidden');
                        document.getElementById('app-view').classList.remove('hidden');
                        document.getElementById('disp-user').innerText = u;
                        Reseller.fetchData();
                        UI.toast('Login Successful');
                    } else {
                        UI.toast(d.message || 'Invalid Credentials', 'error');
                    }
                } catch(e) { 
                    UI.toast("Connection Error", 'error'); 
                }
            },

            fetchData: async () => {
                if(!Reseller.creds.user) return;
                
                try {
                    const res = await fetch('/api/reseller/data', {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ username: Reseller.creds.user, password: Reseller.creds.pass })
                    });
                    const d = await res.json();
                    
                    if(d.success) {
                        Reseller.lastKeys = d.keys || [];
                        document.getElementById('disp-balance').innerText = d.balance || 0;
                        document.getElementById('stat-total').innerText = Reseller.lastKeys.length;
                        document.getElementById('stat-active').innerText = Reseller.lastKeys.filter(k => k.status === 1).length;

                        const html = Reseller.lastKeys.map(k => `
                            <tr>
                                <td class="font-code" style="cursor:pointer; color: #ffaaaa; font-weight: 600;" onclick="UI.copy('${k.key}')" title="Click to Copy">${k.key}</td>
                                <td style="color: white;">${k.days} Days</td>
                                <td>${k.status === 1 ? '<span class="badge bg-red"><span class="badge-dot"></span>USED</span>' : '<span class="badge bg-green"><span class="badge-dot"></span>FRESH</span>'}</td>
                                <td class="font-code" style="font-size:12px; color: #cc9999;">${k.used_by || '-'}</td>
                                <td style="color: #999;">${k.created_at ? k.created_at.split(' ')[0] : 'N/A'}</td>
                                <td><span class="badge ${k.reset_count >= 3 ? 'bg-red' : 'bg-yellow'}">${k.reset_count || 0}/3</span></td>
                                <td class="flex" style="gap: 8px;">
                                    <button class="btn btn-ghost" style="padding: 8px 12px; border-radius: 30px;" title="Reset HWID" onclick="Reseller.action('reset_hwid', '${k.key}')">
                                        <i class="fas fa-microchip"></i>
                                    </button>
                                    <button class="btn btn-ghost" style="padding: 8px 12px; border-radius: 30px;" title="Pause/Unpause" onclick="Reseller.action('toggle_pause', '${k.key}')">
                                        <i class="fas fa-${k.is_paused ? 'play' : 'pause'}"></i>
                                    </button>
                                    <button class="btn btn-ghost" style="padding: 8px 12px; border-radius: 30px; color: #ff8888;" title="Delete" onclick="Reseller.action('delete_key', '${k.key}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `).join('');
                        document.getElementById('table-keys').innerHTML = html || '<tr><td colspan="7" style="text-align:center; padding:30px; color: #cc9999;">No keys generated yet</td></tr>';
                    }
                } catch(e) { 
                    console.error(e);
                    UI.toast("Failed to fetch data", "error");
                }
            },

            generate: async () => {
                const days = document.getElementById('gen-days').value;
                const amt = document.getElementById('gen-amt').value;
                
                if(!days || !amt) return UI.toast("Fill all fields", 'error');

                try {
                    const res = await fetch('/api/reseller/generate', {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            username: Reseller.creds.user, 
                            password: Reseller.creds.pass,
                            days: days,
                            amount: amt
                        })
                    });
                    const d = await res.json();
                    
                    if(d.success) {
                        UI.toast(`Generated ${d.keys.length} Keys!`);
                        Reseller.fetchData();
                    } else {
                        UI.toast(d.message || 'Generation Failed', 'error');
                    }
                } catch(e) { 
                    UI.toast("Error Generating", 'error'); 
                }
            },

            action: async (act, key) => {
                if(!confirm("Are you sure?")) return;
                try {
                    const res = await fetch('/api/reseller/action', {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            username: Reseller.creds.user, 
                            password: Reseller.creds.pass,
                            action: act,
                            key: key
                        })
                    });
                    const d = await res.json();
                    if(d.success) { 
                        UI.toast("Success"); 
                        Reseller.fetchData(); 
                    }
                    else UI.toast(d.message || "Action Failed", "error");
                } catch(e) {
                    UI.toast("Request Failed", "error");
                }
            },

            requestCredits: async () => {
                const amt = prompt("Enter amount of credits to request:");
                if(!amt) return;
                try {
                    const res = await fetch('/api/reseller/action', {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            username: Reseller.creds.user, 
                            password: Reseller.creds.pass,
                            action: 'request_credits', 
                            amount: amt
                        })
                    });
                    UI.toast("Request Sent");
                } catch(e) {
                    UI.toast("Request Failed", "error");
                }
            },

            downloadKeys: () => {
                if(!Reseller.lastKeys || Reseller.lastKeys.length === 0) return UI.toast("No keys to download", "error");
                
                let content = "SECURE LICENSE KEYS\n";
                content += "=".repeat(60) + "\n";
                content += "KEY | DAYS | STATUS | USED BY | DATE\n";
                content += "=".repeat(60) + "\n";
                
                Reseller.lastKeys.forEach(k => {
                    content += `${k.key} | ${k.days} | ${k.status===1?'USED':'FRESH'} | ${k.used_by||'N/A'} | ${k.created_at}\n`;
                });

                const blob = new Blob([content], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `SECURE_KEYS_${Date.now()}.txt`;
                a.click();
                window.URL.revokeObjectURL(url);
                UI.toast("Keys Downloaded");
            }
        };

        // Start
        Reseller.init();
    </script>
</body>
</html>
